<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | The Local Basket</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    position: relative;
  }

  .confetti {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .confetti-piece {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    opacity: 0.9;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10%) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0.9; }
  }

  .thankyou-box {
    text-align: center;
    background: #ffffff;
    padding: 3rem 2rem;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    position: relative;
    z-index: 1;
    animation: fadeIn 0.8s ease-out;
  }

  .thankyou-box .store-name {
    font-size: 1.2rem;
    font-weight: 700;
    color: #198754;
    letter-spacing: 1px;
    margin-bottom: 0.5rem;
  }

  .thankyou-box i {
    font-size: 4rem;
    color: #198754;
    animation: bounce 1s ease infinite alternate;
  }

  .thankyou-box h2 {
    margin-top: 1rem;
    font-weight: 700;
    color: #198754;
    font-size: 2rem;
  }

  .thankyou-box p {
    margin-top: 0.5rem;
    color: #555;
    line-height: 1.6;
    font-size: 1rem;
  }

  .thankyou-box h1 {
    font-size: 1rem;
    color: #c0392b;
    margin-top: 1rem;
    font-weight: 500;
  }

  .countdown {
    margin-top: 0.8rem;
    font-size: 0.95rem;
    color: #555;
  }

  .btn-home {
    margin-top: 1.5rem;
    padding: 0.6rem 1.8rem;
    font-size: 1rem;
    border-radius: 50px;
    background: linear-gradient(135deg, #198754, #28a745);
    color: white;
    border: none;
    transition: all 0.3s ease;
  }

  .btn-home:hover {
    background: linear-gradient(135deg, #28a745, #198754);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }

  @media(max-width:576px){
    .thankyou-box { padding: 2rem 1.5rem; }
    .thankyou-box h2 { font-size: 1.6rem; }
    .thankyou-box h1 { font-size: 0.95rem; }
    .thankyou-box i { font-size: 3.5rem; }
  }
</style>
</head>
<body>

<div class="confetti" id="confetti"></div>

<div class="thankyou-box">
  <div class="store-name">The Local Basket</div>
  <i class="bi bi-check-circle-fill"></i>
  <h2>Thank You!</h2>
  <p>Your order has been successfully placed.<br>
  We have received your payment and a confirmation email has been sent to you.</p>
  <h1>Do not close or refresh this page...</h1>
  <div class="countdown">the page will automatically redirect in <span id="seconds">10</span> seconds...</div>
  <button class="btn-home" onclick="window.location.href='/'">Shop More</button>
</div>









<script>
  // Countdown
  let countdown = 10;
  const secondsEl = document.getElementById("seconds");
  const interval = setInterval(() => {
    countdown--;
    if (countdown <= 0) {
      clearInterval(interval);
      window.location.href = "/";
    } else {
      secondsEl.textContent = countdown;
    }
  }, 1000);

  // Confetti generation
  const confettiContainer = document.getElementById('confetti');
  const colors = ['#FFD700','#FF6347','#4BCFFA','#FF69B4','#28a745'];
  const numPieces = 50;

  for(let i=0; i<numPieces; i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.animationDuration = (2 + Math.random()*3) + 's';
    confetti.style.width = confetti.style.height = (5 + Math.random()*8) + 'px';
    confetti.style.background = colors[Math.floor(Math.random()*colors.length)];
    confettiContainer.appendChild(confetti);
  }
</script>

</body>
</html>
