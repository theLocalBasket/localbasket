<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | The Local Basket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .thankyou-box {
      text-align: center;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.8s ease-out;
    }
    .thankyou-box i {
      font-size: 4rem;
      color: #198754;
    }
    .thankyou-box h2 {
      margin-top: 1rem;
      font-weight: 600;
      color: #198754;
    }
    .thankyou-box p {
      margin-top: 0.5rem;
      color: #555;
      line-height: 1.5;
    }
    .btn-home {
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
    }
    .countdown {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: #777;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <i class="bi bi-check-circle-fill"></i>
    <h2>Thank You!</h2>
    <p>Your order has been successfully placed.<br>
    We have received your payment and a confirmation email has been sent to you.</p>
    <button class="btn btn-success btn-home" onclick="window.location.href='/'">
      <i class="bi bi-house-door-fill me-1"></i> Continue Shopping
    </button>
    <div class="countdown">Redirecting to home in <span id="seconds">5</span> seconds...</div>
  </div>

  <script>
    let countdown = 5;
    const secondsEl = document.getElementById("seconds");

    const interval = setInterval(() => {
      countdown--;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "/";
      } else {
        secondsEl.textContent = countdown;
      }
    }, 1000);
  </script>
</body>
</html>
