<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Order | The Local Basket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #f8f9fa; text-align: center;
    }
    .card {
      border: none; background: white; padding: 2rem 3rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 1rem;
    }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>
  <div class="card fade-in" id="statusCard">
    <div class="spinner-border text-success mb-3" style="width:3rem; height:3rem;"></div>
    <h4 id="statusText" class="text-success">Processing your order...</h4>
    <p class="text-muted mt-2">Please wait while we confirm your payment and send an order email.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const card = document.getElementById("statusCard");
      const text = document.getElementById("statusText");

      const orderDetails = JSON.parse(sessionStorage.getItem("orderDetails"));
      if (!orderDetails) {
        card.innerHTML = `<h4 class="text-danger">Invalid request!</h4>`;
        return;
      }

      try {
        const res = await fetch('/send-order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(orderDetails)
        });
        const result = await res.json();

        if (result.success) {
          card.innerHTML = `
            <div class="text-center fade-in">
              <i class="bi bi-check-circle-fill text-success display-3"></i>
              <h3 class="mt-3 text-success">Order Placed Successfully!</h3>
              <p class="text-muted">Your order confirmation has been sent to <strong>${orderDetails.shipping.email}</strong>.</p>
              <p class="small text-secondary">Redirecting you back to the store...</p>
            </div>
          `;
          // Clear stored data
          sessionStorage.removeItem("orderDetails");
          // Redirect after a few seconds
          setTimeout(() => window.location.href = "/", 4000);
        } else {
          card.innerHTML = `
            <div class="text-center fade-in">
              <i class="bi bi-exclamation-triangle-fill text-warning display-3"></i>
              <h3 class="mt-3 text-warning">Order Failed</h3>
              <p class="text-muted">Payment received, but we couldn’t send your order confirmation. Please contact support.</p>
              <button class="btn btn-outline-success mt-3" onclick="window.location.href='/'">Back to Home</button>
            </div>
          `;
        }

      } catch (err) {
        console.error(err);
        card.innerHTML = `
          <div class="text-center fade-in">
            <i class="bi bi-x-circle-fill text-danger display-3"></i>
            <h3 class="mt-3 text-danger">Something went wrong</h3>
            <p class="text-muted">We couldn’t process your order right now. Please try again later.</p>
            <button class="btn btn-outline-success mt-3" onclick="window.location.href='/'">Back to Home</button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
