<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Order | The Local Basket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa; }
    .status-box { text-align: center; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 400px; }
    .spinner-border { width: 3rem; height: 3rem; }
  </style>
</head>
<body>
  <div class="status-box">
    <div id="statusContent">
      <div class="spinner-border text-success" role="status"></div>
      <h4 class="mt-3">Processing your order...</h4>
      <p class="text-muted">Please wait while we confirm your payment and send order confirmation.</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const orderData = sessionStorage.getItem("orderDetails");
      if (!orderData) {
        document.getElementById("statusContent").innerHTML = `
          <i class="bi bi-exclamation-triangle-fill text-danger display-3"></i>
          <h4 class="mt-3 text-danger">No order found!</h4>
          <p class="text-muted">Please try placing your order again.</p>
          <a href="/" class="btn btn-primary mt-3">Go Back</a>
        `;
        return;
      }

      const order = JSON.parse(orderData);

      try {
        const res = await fetch("/send-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(order)
        });

        const result = await res.json();

        if (result.success) {
          document.getElementById("statusContent").innerHTML = `
            <i class="bi bi-check-circle-fill text-success display-3"></i>
            <h3 class="mt-3 text-success">Order Placed Successfully!</h3>
            <p class="text-muted">Your payment has been received and order confirmation has been sent to <strong>${order.shipping.email}</strong>.</p>
            <button class="btn btn-success mt-3" onclick="window.location.href='/'">Continue Shopping</button>
          `;
        } else {
          document.getElementById("statusContent").innerHTML = `
            <i class="bi bi-x-circle-fill text-danger display-3"></i>
            <h3 class="mt-3 text-danger">Payment Received but Email Failed!</h3>
            <p class="text-muted">Please contact support with your payment ID: <strong>${order.paymentId}</strong></p>
            <button class="btn btn-primary mt-3" onclick="window.location.href='/'">Go Back</button>
          `;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("statusContent").innerHTML = `
          <i class="bi bi-exclamation-triangle-fill text-danger display-3"></i>
          <h3 class="mt-3 text-danger">Something went wrong!</h3>
          <p class="text-muted">Please contact support with your payment ID: <strong>${order.paymentId}</strong></p>
          <button class="btn btn-primary mt-3" onclick="window.location.href='/'">Go Back</button>
        `;
      } finally {
        // Clear session storage and redirect after 5s
        sessionStorage.removeItem("orderDetails");
        setTimeout(() => window.location.href = "/", 5000);
      }
    });
  </script>
</body>
</html>
