<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Local Basket | Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: 8vh;
      padding: 2rem;
      border-radius: 1.2rem;
      background: #fff;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    .login-logo img {
      max-height: 60px;
    }
    .form-control {
      border-radius: 0.8rem;
    }
    .btn-login {
      background-color: #25D366;
      color: white;
      border-radius: 0.8rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      background-color: #1eb157;
      transform: translateY(-2px);
    }
    .extra-links {
      font-size: 0.9rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Login Card -->
  <div class="login-card text-center">
    
    <!-- Logo -->
    <div class="login-logo mb-3">
      <img src="images/logo.png" alt="The Local Basket" onclick="window.history.back">
    </div>
    
    <h5 class="mb-4 fw-bold text-secondary">Welcome Back ðŸ‘‹</h5>
    
    <!-- Login Form -->
    <form>
      <!-- Email -->
      <div class="mb-3 input-group">
        <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control" placeholder="Email address" required>
      </div>
      
      <!-- Password -->
      <div class="mb-3 input-group">
        <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      
      <!-- Login Button -->
      <button type="submit" class="btn btn-login w-100 py-2">Login</button>
    </form>
    
   
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
